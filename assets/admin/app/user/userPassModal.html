<div class="modal fade " id="edituserPassModal" tabindex="-1" role="dialog">
    <div class="modal-dialog " role="document">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title">{{user.fname}} {{user.lname}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="form" name="userEditForm" id="userPassEditForm" ng-submit="save(user)">
                <div class="modal-body rtl">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group form-group-sm">
                                <label>رمز جدید</label>
                                <input type="text" class="form-control" ng-model="password"/>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit">
                        ذخیره
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                </div>
            </form>

        </div>
    </div>
</div>
