<div class="modal fade img-modal" ng-class="{loading:loading}" id="user-img-modal">
    <div class="modal-dialog modal_-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">تصویر کاربر</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body " >
                <div id="crop-image" >
                    <img src="" alt="">
                </div>
                <div class="col text-center">
                    <label class="btn btn-outline-primary btn-block">
                        <input type="file" id="upload"  >
                        <span >انتخاب تصویر جدید</span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-danger" ng-click="remove()" ng-if="hasImg">حذف</button>
                <button type="button" ng-click="save()" class="btn btn-raised btn-primary" ng-disabled="!imgChanged">ذخیره</button>

                <button class="btn btn-outline-dark" data-dismiss="modal">
                    لغو
                </button>
            </div>
        </div>
    </div>
</div>
