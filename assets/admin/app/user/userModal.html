<div class="modal fade " id="edituserModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title">{{user.name}} => {{user.id}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="form" name="userEditForm" id="userEditForm" ng-submit="save(user)">
                <div class="modal-body col-12 rtl">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-sm-3 text-center">
                                    <button class="btn btn-light btn-image btn-block avatar p-1 ml-2" type="button" ng-click="editImg()">
                                        <svg class="icon avatar" ng-if="!user.profileImage">
                                            <use xlink:href="#svg-avatar"></use>
                                        </svg>
                                        <img ng-src="{{user.img||user.profileImage}}" class="" ng-if="user.img||user.profileImage">
                                    </button>
                                </div>

                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <div class="form-group form-group-sm">
                                                <label>نام کوچک</label>
                                                <input type="text" class="form-control" ng-model="user.fname"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-5">
                                            <div class="form-group form-group-sm">
                                                <label>نام خانوادگی</label>
                                                <input type="text" class="form-control" ng-model="user.lname"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group form-group-sm">
                                                <label></label>
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="customRadio1" name="genderRadio"
                                                           class="custom-control-input" ng-model="user.gender" value="FEMALE">
                                                    <label class="custom-control-label" for="customRadio1">خانم</label>
                                                </div>
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="customRadio2" name="genderRadio"
                                                           class="custom-control-input" ng-model="user.gender" value="MALE">
                                                    <label class="custom-control-label" for="customRadio2">آقا</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group form-group-sm">
                                                <label>شماره موبایل</label>
                                                <input type="text" class="form-control ltr" ng-model="user.tel" required/>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group form-group-sm">
                                                <label>توضیح</label>
                                                <input type="text" class="form-control" ng-model="user.known_as"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group form-group-sm">
                                        <label>گروه</label>
                                        <select class="form-control" ng-model="user.user_group_id" ng-options="group.id as group.name for group in groups"></select>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group form-group-sm">
                                        <label>شرکت و یا فروشگاه</label>
                                        <input type="text" class="form-control" ng-model="user.company"/>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group form-group-sm">
                                        <label>تاریخ تولد</label>
                                        <date-select class="" ng-model="user.birth_date" format="age"></date-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">

                            <div class="form-group form-group-sm">
                                <label>یادداشت</label>
                                <textarea type="text" class="form-control" ng-model="user.info"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit" form="userEditForm">
                        ذخیره
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                </div>
            </form>
        </div>
    </div>
</div>
